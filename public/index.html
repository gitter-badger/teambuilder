<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Teambuilder</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/normalize.css">



	</head>
	<body>
		<header id="header">
				<a class="button" href="/#new" id="addButton">+ Add new member</a>
				<a class="button" href="/#/" id="backButton">Back</a>
				Teambuilder
		</header>
		<div id="container">
			<div id="frontend" class="team-container"></div>
			<div id="backend" class="team-container"></div>
		</div>
		<footer id="footer"></footer>



		<script type="text/template" id="form-template">
			<form id="form">
				<h1>Adding new user</h1>
				<input type="text" id='username' placeholder="Enter your name" autofocus/>
				<input type="text" id='url' placeholder="Insert avatar URL" />
				<div class="radio-wrap">			
					<input type="radio" name="team" id="frontend" value="frontend" checked/>
					<label for="frontend">Front-end</label>
					<input type="radio" name="team" id="backend" value="backend" />
					<label for="backend">Back-end</label>
				</div>
				<div class="button" id="saveButton">Save</div>
			</form>
		</script>


		<script type="text/template" id="members-template">
				<section class="membersCollection-class">
				<h1><%= this.team %></h1>
				<div class="members-region"></div>
				</section>	
		</script>	

		<script type="text/template" id="member-template">
				<div class="imgBox-class"><img src="<%= avatar_url  %>" alt=""></div>
				<div class="nameBox-class"><%= name %></div>
				<div class="destroyButton-class"></div>
		</script>	

		<script src="js/jquery-1.7.2.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>

		<script src="js/models/member.js"></script>
		<script src="js/collections/members.js"></script>
		<script src="js/views/form_view.js"></script>
		<script src="js/views/member_view.js"></script>
		<script src="js/views/members_view.js"></script>
		<script src="js/routers/router.js"></script>

		<script src="js/app.js"></script>


	</body>
</html>
