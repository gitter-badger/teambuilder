<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Teambuilder</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/normalize.css">



	</head>
	<body>
		<header id="header">
				<a class="button" href="/#new" id="addButton">+ Add new member</a>
				<a class="button" href="/#/" id="backButton">Back</a>
				Teambuilder
		</header>
		<div id="container"></div>
		<footer id="footer"></footer>



		<script type="text/template" id="form-template">
			<form id="form">
				<input type="text" id='username' placeholder="Enter your name" />
				<input type="text" id='url' placeholder="Insert avatar URL" />
				<div class="button" id="saveButton">Save</div>
			</form>
		</script>


		<script type="text/template" id="members-template">
				<section class="membersCollection-class">
				<h1>Front-end</h1>
				<div id="members-region"></div>
				</section>	
		</script>	

		<script type="text/template" id="member-template">
				<div class="member-class">
					<div class="imgBox-class"><img src="<%= avatar_url  %>" alt=""></div>
					<div class="nameBox-class"><%= name %></div>
					<div class="destroyButton-class"></div>
				</div>	
		</script>	

		<script src="js/jquery-1.7.2.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>

		<script src="js/models/member.js"></script>
		<script src="js/collections/members.js"></script>
		<script src="js/views/form_view.js"></script>
		<script src="js/views/member_view.js"></script>
		<script src="js/views/members_view.js"></script>
		<script src="js/routers/router.js"></script>

		<script src="js/app.js"></script>


	</body>
</html>
